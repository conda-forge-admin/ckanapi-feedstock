{% set version = "4.0" %}

package:
  name: ckanapi
  version: {{ version }}

source:
  fn: ckanapi-{{ version }}.tar.gz
  url: https://github.com/ckan/ckanapi/archive/ckanapi-{{ version }}.tar.gz
  sha256: 765fcee2c08d583542bb3f82324c9fba90e9899ac6f6531d25c1cdca950efc65

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - docopt
    - requests
    - simplejson

test:
  imports:
    - ckanapi
    - ckanapi.cli
    - ckanapi.tests

about:
  home: https://github.com/ckan/ckanapi
  license: MIT
  license_file: COPYING
  summary: 'A command line interface and Python module for accessing the CKAN Action API.'

extra:
  recipe-maintainers:
    - ocefpaf
